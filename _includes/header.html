<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<link rel="icon" type="image/png" href="{{site.url}}/images/favicon.png" />
{% if page.vanilladescription != nil %}<meta name="description" content="{{page.vanilladescription}}" />{% endif %}
<link rel="schema.dcterms" href="http://purl.org/dc/terms/" />
<link rel="profile" href="http://dublincore.org/documents/2008/08/04/dc-html/" />
<meta name="dcterms.format" content="application/xhtml+xml" />
{% if page.creator != nil %}<meta name="dcterms.creator" content="{{page.creator}}" />{% endif %}
<meta name="dcterms.publisher" content="necropotame" />
<meta name="dcterms.language" content="{% if page.language == nil %}en{% endif %}{% if page.language != nil %}{{page.language}}{% endif %}" />
<meta name="dcterms.coverage" content="{% if page.coverage == nil %}World{% endif %}{% if page.coverage != nil %}{{page.coverage}}{% endif %}" />
<meta name="dcterms.subject" content="{% if page.subject == nil %}TeeUniverse; TeeUniverses; Teeworlds client; Teeworlds server; Teeworlds map editor; WYSIWYG; moddable; open-source game; map editor; Infection Class; InfClass; OpenFNG; Ninslash; DDNet{% endif %}{% if page.subject != nil %}{{page.subject}}{% endif %}" />
<meta name="dcterms.title" content="TeeUniverse{% if page.title != nil %} – {{page.title}}{% endif %}" />
<meta name="dcterms.type" content="{% if page.type == nil %}Text{% endif %}{% if page.type != nil %}{{page.type}}{% endif %}" />
{% if page.contentdescription != nil %}<meta name="dcterms.description" content="{{page.contentdescription}}" />{% endif %}
<title{% if page.language != nil %} xml:lang="{{page.language}}"{% endif %}>TeeUniverse{% if page.title != nil %} – {{page.title}}{% endif %}</title>

<style type="text/css" media="screen">
body
{
	color:#ffffff;
	font-family: sans-serif;
	background-image: url("{{site.url}}/images/background.png");
	background-repeat: repeat;
	margin: 0px;
	padding: 0px;
	background-attachment: fixed;
	font-size:11pt;
}

#logocropper
{
	margin-left: auto;
	margin-right: auto;
	padding-bottom: 20px;
	max-width: 1024px;
	height: 460px;
	overflow: hidden;
}

#logo
{
	max-width: 1024px;
	height: 512px;
	display: block;
}

#menu
{
	max-width: 850px;
	margin-left: auto;
	margin-right: auto;
	border: solid 1px #282828;
	border-top: solid 5px #282828;
	border-bottom: none;
	background-color: #3A3A3A;
}

#menu a
{
	color:#ffffff;
	text-decoration: none;
	border: solid 1px #282828;
	border-radius: 0px 0px 5px 5px;
	box-shadow: 0px 2px 2px #282828;
	display: inline-block;
	padding: 5px;
	padding-top: 2px;
	margin-left: 5px;
	background-color: #3A3A3A;
	background: linear-gradient(#282828, #3A3A3A);
}

#menu a:hover
{
	box-shadow: 0px 2px 2px #FCE252;
}

#main
{
	max-width: 800px;
	margin-left: auto;
	margin-right: auto;
	border: solid 1px #282828;
	border-top: none;
	background-color: #3A3A3A;
	padding: 25px;
	padding-top: 15px;
}

#footer
{
	text-align:center;
	color:#909090;
	font-size:80%;
	margin:10px;
}

.pageTitle
{
	border-bottom: solid 1px #282828;
	font-size:160%;
	margin-bottom:40px;
}

h1
{
	font-size:130%;
	font-weight:normal;
	padding:6px;
	margin-top:25px;
	margin-bottom:25px;
	background-color: #f5ce76;
	border-bottom: solid 3px #DE8C00;
	color:#000000;
}

h2
{
	border-bottom: solid 1px #282828;
	font-size:115%;
	margin-left:15px;
	font-weight:normal;
}

h3
{
	border-bottom: solid 1px #282828;
	font-size:100%;
	margin-left:30px;
	font-weight:bold;
}

a
{
	color:#aaaaaa;
}

a:hover
{
	color:#FBEC6F;
}

#screenshot
{
	width: 100%;
}

code
{
	margin:15px;
	padding:4px;
	background-color: #282828;
	border: dashed 1px #3A3A3A;
	border-left: solid 5px #DE8C00;
	display:block;
	white-space: pre-wrap;
}
nav, header, footer, main
{
	display: block; /* superfluous code except for old browsers which do not know these block elements */
}

</style>

</head>


<body{% if page.language != nil %} xml:lang="{{page.language}}"{% endif %}>

<header id="header">
<div id="logocropper">
<img src="{{site.url}}/images/header.png" alt="TeeUniverse logo" id="logo" />
</div>
<nav id="menu"{% if page.language != nil and page.language != "en" %} xml:lang="en"{% endif %}>
<a href="{{site.url}}/">Home</a>
<a href="{{site.url}}/downloads/">Downloads</a>
<a href="{{site.url}}/doc/">Documentation</a>
<a href="{{site.url}}/about/">About</a>
</nav>
</header>
<main id="main">
{% if page.title != nil %}
<div class="pageTitle">{{page.title}}</div>
{% endif %}
